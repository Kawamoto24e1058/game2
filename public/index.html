<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインバトルカードゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎮 オンラインバトルカードゲーム</h1>
        
        <!-- Word Input Section -->
        <div id="inputSection" class="section">
            <h2>言葉を入力して技を生成</h2>
            <p class="description">言葉を入力してください。AIがその言葉から強力な技を生成します！</p>
            
            <div class="input-group">
                <input type="text" id="wordInput" placeholder="例: 炎、雷、癒し、ドラゴン..." maxlength="20">
                <button onclick="generateTechnique()" class="btn btn-primary">技を生成</button>
            </div>
            
            <div id="techniquesList" class="techniques-list"></div>
            
            <button id="battleBtn" onclick="findMatch()" class="btn btn-battle" disabled>
                オンラインバトル開始 (3つの技が必要)
            </button>
        </div>
        
        <!-- Battle Section -->
        <div id="battleSection" class="section hidden">
            <h2>バトル中</h2>
            
            <div class="battle-status">
                <div id="statusMessage" class="status-message"></div>
            </div>
            
            <div class="battle-arena">
                <div class="player-area">
                    <h3>あなた</h3>
                    <div class="health-bar">
                        <div id="playerHealth" class="health-fill" style="width: 100%">
                            <span id="playerHealthText">100</span>
                        </div>
                    </div>
                    <div id="playerTechniques" class="battle-techniques"></div>
                </div>
                
                <div class="vs-divider">VS</div>
                
                <div class="player-area">
                    <h3>相手</h3>
                    <div class="health-bar">
                        <div id="opponentHealth" class="health-fill" style="width: 100%">
                            <span id="opponentHealthText">100</span>
                        </div>
                    </div>
                    <div id="opponentTechniques" class="battle-techniques opponent"></div>
                </div>
            </div>
            
            <div id="battleLog" class="battle-log"></div>
            
            <button onclick="returnToMenu()" class="btn btn-secondary">メニューに戻る</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
